{% extends "base.html" %}

{% block title %}公開題目{% endblock %}

{% block main %}
<h1>Problems: </h1>
<div class="list-group">
    {% for obj in problems %}
    <a href="/problem/{{ obj.pid }}" class="list-group-item list-group-item-action" aria-current="true">
        {{obj.pid}}: {{obj.name}}
    </a>
    {% endfor %}
</div>
{% endblock %}
