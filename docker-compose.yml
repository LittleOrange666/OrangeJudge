services:
    judge_redis:
        image: redis:4.0-alpine
        restart: always
        volumes:
            - ./data/redis:/data
    judge_postgres:
        image: postgres:15-alpine
        restart: always
        volumes:
           - ./data/postgres:/var/lib/postgresql/data
        environment:
            - POSTGRES_DB=onlinejudge
            - POSTGRES_USER=onlinejudge
            - POSTGRES_PASSWORD=onlinejudge
    judge_server:
        image: littleorange666/judge_server:1.3.0
        read_only: true
        restart: on-failure
        cap_drop:
            - SETPCAP
            - MKNOD
            - NET_BIND_SERVICE
            - SYS_CHROOT
            - SETFCAP
            - FSETID
        tmpfs:
            - /tmp
        volumes:
            - sandbox:/sandbox
            - ./langs:/langs:ro
        environment:
            - SERVICE_URL=http://judge-server:9132
        ports:
            - "0.0.0.0:9132:8000"
    judge_backend:
        image: littleorange666/orange_judge:1.3.1
        read_only: true
        restart: on-failure
        depends_on:
            - judge_server
            - judge_redis
        cap_drop:
            - SETPCAP
            - MKNOD
            - NET_BIND_SERVICE
            - SYS_CHROOT
            - SETFCAP
            - FSETID
        tmpfs:
            - /app/tmp
            - /tmp
        volumes:
            - sandbox:/app/sandbox
            - ./data:/app/data
            - ./langs:/app/langs:ro
        environment:
            - JUDGER_URL=http://judge_server:8000
            - REDIS_HOST=judge_redis
            - POSTGRES_DB=onlinejudge
            - POSTGRES_USER=onlinejudge
            - POSTGRES_PASSWORD=onlinejudge
            - POSTGRES_HOST=judge_postgres:5432
        ports:
            - "0.0.0.0:8080:8080"
volumes:
    sandbox: